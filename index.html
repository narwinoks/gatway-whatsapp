<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whtasapp</title>
</head>

<body>
    <div class="app">
        <h1>Whtasapp Api</h1>
        <img src="" alt="QR code" id="qr_code">
        <h3>Log:</h3>
        <ul class="logs"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"
        integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            var socket = io.connect(`http://localhost:4001/`, { path: '/socket.io' });
            socket.on('message', function (msg) {
                console.log(msg);
                $('.logs').append($('<li>').text(msg));
            })
            socket.on('qrcode', function (src) {
                console.log(src);
                $('#qr_code').attr('src', src);
            })
            socket.on('message2', function (src) {
                console.log(src);
                //    $('#qr_code').attr('src', qr);
            })
        })
    </script>
</body>

</html>
